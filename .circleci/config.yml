version: 2.0

jobs:
  build:
    docker:
      - image: cibuilds/hugo:0.54.0
    working_directory: ~/project
    steps:
      - run: git version
      - run: mkdir -p ~/.ssh
      - run: echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
      - run: if [ "$SSH_PRIVATE_KEY" != "" ]; then echo "$SSH_PRIVATE_KEY" >> ~/.ssh/id_rsa; fi
      - run: chmod 600 ~/.ssh/id_rsa 
      - run: git clone git@github.com:fieldnotes-tech/fieldnotes.tech ~/project
      - run: git status
      - run:
          name: "Build"
          command: make public


