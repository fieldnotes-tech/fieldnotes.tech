version: 2.1

jobs:
  build_and_publish:
    docker:
      - image: cibuilds/hugo:0.54.0
    working_directory: ~/project
    shell: /usr/bin/env bash -euo pipefail
    steps:
      - add_ssh_keys:
          fingerprints:
            - "63:51:be:57:ad:c1:aa:97:62:14:53:4c:11:6c:14:ba"
      - run:
          name: Configure Git & SSH
          command: |
            git version
            git config --global user.email samsalisbury@gmail.com
            git config --global user.name "Sam Salisbury (via CircleCI)" 
            [ -d ~/.ssh ] || mkdir -p ~/.ssh
            GITHUB_PUBLIC_SSH_
            echo "github.com ssh-rsa $GITHUB_PUBLIC_SSH_KEY" >> ~/.ssh/known_hosts
            # The following section only exists for local testing, to work around
            # a bug in the 'circleci local execute' command where it does not pass through
            # the private key despite setting the appropriate flag.
            [ "${SSH_PRIVATE_KEY:-x}" = x ] || {
              echo "$SSH_PRIVATE_KEY" >> ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
            }
      - run:
          name: Clone
          command: git clone git@github.com:fieldnotes-tech/fieldnotes.tech ~/project
      - run:
          name: Build
          command: make public
      - run:
          name: Publish
          command: make publish

workflows:
  publish:
    jobs:
      - build_and_publish
