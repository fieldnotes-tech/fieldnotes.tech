version: 2.1

jobs:
  build:
    docker:
      - image: cibuilds/hugo:0.54.0
    working_directory: ~/project
    steps:
      - add_ssh_keys:
          fingerprints:
            - "63:51:be:57:ad:c1:aa:97:62:14:53:4c:11:6c:14:ba"
      - run:
          name: Clone
          command: |
            set -euo pipefail
            git version
            mkdir -p ~/.ssh
            GITHUB_PUBLIC_SSH_KEY=''
            echo "github.com ssh-rsa $GITHUB_PUBLIC_SSH_KEY" >> ~/.ssh/known_hosts
            [ -z "$SSH_PRIVATE_KEY" ] || { echo "$SSH_PRIVATE_KEY" >> ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa; }
            git clone git@github.com:fieldnotes-tech/fieldnotes.tech ~/project
      - run:
          name: "Build"
          command: make public

workflows:
  publish:
    jobs:
      - build
